<div class="card jh-card">
    <div class="row justify-content-center">
        <div class="col-8">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <h2 id="jhi-employee-heading" jhiTranslate="loginPageExampleApp.employee.home.createOrEditLabel">Create or edit a Employee</h2>
                <div class="row">
                    <jhi-alert-error></jhi-alert-error>
                    <div class="form-group col-md-12" [hidden]="!editForm.get('id').value">
                        <label for="id" jhiTranslate="global.field.id">ID</label>
                        <input type="text" class="form-control" id="id" name="id" formControlName="id"
                            readonly />
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="loginPageExampleApp.employee.firstName" for="field_firstName" [ngbTooltip]="'loginPageExampleApp.employee.help.firstName' | translate">First Name</label>
                        <input type="text" class="form-control" name="firstName" id="field_firstName"
                               formControlName="firstName"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="loginPageExampleApp.employee.lastName" for="field_lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" id="field_lastName"
                               formControlName="lastName"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="loginPageExampleApp.employee.email" for="field_email">Email</label>
                        <input type="text" class="form-control" name="email" id="field_email"
                               formControlName="email"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="loginPageExampleApp.employee.phoneNumber" for="field_phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                               formControlName="phoneNumber"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="loginPageExampleApp.employee.hireDate" for="field_hireDate">Hire Date</label>
                        <div class="d-flex">
                            <input id="field_hireDate" type="datetime-local" class="form-control" name="hireDate" formControlName="hireDate" placeholder="YYYY-MM-DD HH:mm"/>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="loginPageExampleApp.employee.salary" for="field_salary">Salary</label>
                        <input type="number" class="form-control" name="salary" id="field_salary"
                               formControlName="salary"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="loginPageExampleApp.employee.commissionPct" for="field_commissionPct">Commission Pct</label>
                        <input type="number" class="form-control" name="commissionPct" id="field_commissionPct"
                               formControlName="commissionPct"/>
                    </div>
    
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="loginPageExampleApp.employee.manager" for="field_manager">Manager</label>
                        <select class="form-control" id="field_manager" name="manager" formControlName="manager">
                            <option [ngValue]="null"></option>
                            <option [ngValue]="employeeOption.id === editForm.get('manager').value?.id ? editForm.get('manager').value : employeeOption" *ngFor="let employeeOption of employees; trackBy: trackById">{{employeeOption.id}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="loginPageExampleApp.employee.department" for="field_department">Department</label>
                        <select class="form-control" id="field_department" name="department" formControlName="department">
                            <option [ngValue]="null"></option>
                            <option [ngValue]="departmentOption.id === editForm.get('department').value?.id ? editForm.get('department').value : departmentOption" *ngFor="let departmentOption of departments; trackBy: trackById">{{departmentOption.id}}</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                    </button>
                    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
