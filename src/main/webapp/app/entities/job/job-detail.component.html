<div class="card jh-card">
    <div class="row justify-content-center">
        <div class="col-8">
            <div *ngIf="job">
                <h2><span jhiTranslate="loginPageExampleApp.job.detail.title">Job</span> {{job.id}}</h2>
                <hr>
                <jhi-alert-error></jhi-alert-error>
                <dl class="row jh-entity-details">
                    <div class="col-md-4">
                        <dt><span jhiTranslate="loginPageExampleApp.job.jobTitle">Job Title</span></dt>
                        <dd>
                            <span>{{job.jobTitle}}</span>
                        </dd>
                    </div>
                    <div class="col-md-4">
                        <dt><span jhiTranslate="loginPageExampleApp.job.minSalary">Min Salary</span></dt>
                        <dd>
                            <span>{{job.minSalary}}</span>
                        </dd>
                    </div>
                    <div class="col-md-4">
                        <dt><span jhiTranslate="loginPageExampleApp.job.maxSalary">Max Salary</span></dt>
                        <dd>
                            <span>{{job.maxSalary}}</span>
                        </dd>
                    </div>
                    <div class="col-md-4">
                        <dt><span jhiTranslate="loginPageExampleApp.job.task">Task</span></dt>
                        <dd>
                            <span *ngFor="let task of job.tasks; let last = last">
                                <a [routerLink]="['/task', task?.id, 'view' ]">{{task.title}}</a>{{last ? '' : ', '}}
                            </span>
                        </dd>
                    </div>
                    <div class="col-md-4">
                        <dt><span jhiTranslate="loginPageExampleApp.job.employee">Employee</span></dt>
                        <dd>
                            <div *ngIf="job.employee">
                                <a [routerLink]="['/employee', job.employee?.id, 'view']">{{job.employee?.id}}</a>
                            </div>
                        </dd>
                    </div>
                </dl>
    
                <button type="submit"
                        (click)="previousState()"
                        class="btn btn-info">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                </button>
    
                <button type="button"
                        [routerLink]="['/job', job.id, 'edit']"
                        class="btn btn-primary">
                    <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
                </button>
            </div>
        </div>
    </div>
</div>
