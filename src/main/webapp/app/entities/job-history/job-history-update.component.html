<div class="card jh-card">
    <div class="row justify-content-center">
        <div class="col-8">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <h2 id="jhi-job-history-heading" jhiTranslate="loginPageExampleApp.jobHistory.home.createOrEditLabel">Create or edit a Job History</h2>
                <div class="row">
                    <jhi-alert-error></jhi-alert-error>
                    <div class="form-group col-md-12" [hidden]="!editForm.get('id').value">
                        <label for="id" jhiTranslate="global.field.id">ID</label>
                        <input type="text" class="form-control" id="id" name="id" formControlName="id"
                            readonly />
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="loginPageExampleApp.jobHistory.startDate" for="field_startDate">Start Date</label>
                        <div class="d-flex">
                            <input id="field_startDate" type="datetime-local" class="form-control" name="startDate" formControlName="startDate" placeholder="YYYY-MM-DD HH:mm"/>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="loginPageExampleApp.jobHistory.endDate" for="field_endDate">End Date</label>
                        <div class="d-flex">
                            <input id="field_endDate" type="datetime-local" class="form-control" name="endDate" formControlName="endDate" placeholder="YYYY-MM-DD HH:mm"/>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="loginPageExampleApp.jobHistory.language" for="field_language">Language</label>
                        <select class="form-control" name="language" formControlName="language" id="field_language">
                            <option value="FRENCH">{{'loginPageExampleApp.Language.FRENCH' | translate}}</option>
                            <option value="ENGLISH">{{'loginPageExampleApp.Language.ENGLISH' | translate}}</option>
                            <option value="SPANISH">{{'loginPageExampleApp.Language.SPANISH' | translate}}</option>
                        </select>
                    </div>
    
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="loginPageExampleApp.jobHistory.job" for="field_job">Job</label>
                        <select class="form-control" id="field_job" name="job" formControlName="job">
                            <option [ngValue]="null"></option>
                            <option [ngValue]="jobOption.id === editForm.get('job').value?.id ? editForm.get('job').value : jobOption" *ngFor="let jobOption of jobs; trackBy: trackById">{{jobOption.id}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="loginPageExampleApp.jobHistory.department" for="field_department">Department</label>
                        <select class="form-control" id="field_department" name="department" formControlName="department">
                            <option [ngValue]="null"></option>
                            <option [ngValue]="departmentOption.id === editForm.get('department').value?.id ? editForm.get('department').value : departmentOption" *ngFor="let departmentOption of departments; trackBy: trackById">{{departmentOption.id}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="loginPageExampleApp.jobHistory.employee" for="field_employee">Employee</label>
                        <select class="form-control" id="field_employee" name="employee" formControlName="employee">
                            <option [ngValue]="null"></option>
                            <option [ngValue]="employeeOption.id === editForm.get('employee').value?.id ? editForm.get('employee').value : employeeOption" *ngFor="let employeeOption of employees; trackBy: trackById">{{employeeOption.id}}</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                    </button>
                    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
